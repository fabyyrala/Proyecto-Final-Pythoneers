{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="text-center">Eliminar Post</h1>
    <p>¿Estás seguro de que quieres eliminar el post?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center align-items-lg-center">
            <input type="submit" value="Eliminar" class="btn btn-outline-danger me-3">
            <a href="{% url 'post:posts' %}" class="text-info ms-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
