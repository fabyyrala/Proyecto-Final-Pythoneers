{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Posts de la categoria: {{categoria.titulo}}</h3>
    <div class="row justify-content-center">
        {% for post in posts %}
            <div  id"containerpostbycategory" class=" border border-info d-grid justify-content-center align-items-center rounded-3 p-3 m-3" style="width: 15rem; box-shadow: 0 0 20px 0 rgba(13, 202, 240, 0.08), 0 2px 10px 0 rgba(13, 202, 240, 0.17); background-color: rgba(0, 0, 0, 0.50);">
                <img id="img_post_recent" src="{{post.imagen.url}}" class="card-img-top">
                
                <div class="card-body px-0 pt-3 d-flex align-items-center flex-column justify-content-end ">
                  <h5 class="card-title">{{post.titulo}}</h5>
                  <p class="">{{post.resumen}}</p>
                  <a href="{% url 'post:post_detail' post.id %}" class="btn btn-outline-info d-flex justify-content-center mx-3">Ver post completo</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center pt-4">
        <a href="{% url 'index' %}" class="btn btn-outline-info d-flex justify-content-center ">Volver a Inicio</a>
    </div>
</div>
{% endblock content %}
